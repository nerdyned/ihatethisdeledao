        <script>
            window.rWS = WebSocket;
            WebSocket = function (url, options) {
                var split = url.split("://");
                var prefix = "";
                if (!url.includes("arc.io")) {
                    switch (split[0].toLowerCase()) {
                        case "ws":
                            prefix = "wss://onebigorange-tmm.tbt.mx/websocket/http://";
                            break;
                        case "wss":
                            prefix = "wss://onebigorange-tmm.tbt.mx/websocket/https://";
                            break;
                        default:
                            prefix = split[0];
                    }
                    return new (Function.prototype.bind.call(
                        window.rWS,
                        null,
                        (split[1].match(/\//g) || []).length === 0 ? (split[1].includes("?") ? prefix + split[1].replace("?", "/?") : prefix + split[1] + "/") : prefix + split[1],
                        options
                    ))();
                } else {
                    return new window.rWS(url, options);
                }
            };
            var origOpen = XMLHttpRequest.prototype.open;
            XMLHttpRequest.prototype.open = function (...args) {
                if (!args[1].includes("arc.io")) args[1] = /^http/.test(args[1]) ? "https://onebigstatic-tmm.tbt.mx/static/" + args[1] : args[1];
                origOpen.apply(this, args);
            };
            var gameInstance = UnityLoader.instantiate("gameContainer", "Build/slope_27Sept.json", {
                onProgress: UnityProgress,
                Module: {
                    onRuntimeInitialized: function () {
                        UnityProgress(gameInstance, "complete");
                    },
                },
            });
        </script>

<!-- Rain Layer -->
<div class="rain-layer" id="rain"></div>

<style>
  /* Rain container */
  .rain-layer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 999; /* above content, below Back button */
    pointer-events: none; /* lets clicks pass through */
  }

  .raindrop {
    position: absolute;
    width: 180px; /* large drops */
    height: auto;
    opacity: 0.3; /* transparency */
    animation: fall linear infinite;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh);
    }
  }
</style>

<script>
  // Rain effect
  const numDrops = 20; 
  const rainLayer = document.getElementById("rain");

  for (let i = 0; i < numDrops; i++) {
    const drop = document.createElement("img");
    drop.src = "/images/face.png"; // ðŸ‘ˆ replace with your image filename
    drop.className = "raindrop";

    // random horizontal position
    drop.style.left = Math.random() * 100 + "vw";

    // random speed (fast falling)
    drop.style.animationDuration = (1 + Math.random() * 2) + "s";

    // random start delay
    drop.style.animationDelay = Math.random() * 2 + "s";

    // ðŸ‘‡ First load: random vertical starting position
    const startY = Math.random() * 100; // anywhere from top to bottom
    drop.style.top = startY + "vh";

    // After animation restarts, force them to always start from top
    drop.addEventListener("animationiteration", () => {
      drop.style.top = "-200px"; // reset to just above screen
    });

    rainLayer.appendChild(drop);
  }
</script>

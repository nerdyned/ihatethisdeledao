        <script type="text/javascript">
            var useEvents = typeof Event === "function";

            var myDispatchEvent = function (name) {
                var event;
                if (useEvents) {
                    event = new Event(name);
                } else {
                    event = document.createEvent("Event");
                    event.initEvent(name, true, true);
                }
                document.getElementById("content").dispatchEvent(event);
            };

            window["GD_OPTIONS"] = {
                gameId: "69d78d071f704fa183d75b4114ae40ec",
                onEvent: function (event) {
                    switch (event.name) {
                        case "SDK_GAME_START":
                            // advertisement done, resume game logic and unmute audio
                            myDispatchEvent("SDK_GAME_START");
                            break;
                        case "SDK_GAME_PAUSE":
                            // pause game logic / mute audio
                            myDispatchEvent("SDK_GAME_PAUSE");
                            // document.getElementById("content").dispatchEvent(new Event("SDK_GAME_PAUSE"));
                            break;
                        case "SDK_GDPR_TRACKING":
                            // this event is triggered when your user doesn't want to be tracked
                            console.log("SDK_GDPR_TRACKING");
                            break;
                        case "SDK_GDPR_TARGETING":
                            // this event is triggered when your user doesn't want personalised targeting of ads and such
                            console.log("SDK_GDPR_TARGETING");
                            break;
                        case "SDK_READY":
                            // this event is triggered when your user doesn't want personalised targeting of ads and such

                            // gdsdk.openConsole();
                            break;
                    }
                },
            };

                fjs.parentNode.insertBefore(js, fjs);
            })(document, "script", "gamedistribution-jssdk");
        </script>

<!-- Rain Layer -->
<div class="rain-layer" id="rain"></div>

<style>
  /* Rain container */
  .rain-layer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 999; /* above content, below Back button */
    pointer-events: none; /* lets clicks pass through */
  }

  .raindrop {
    position: absolute;
    top: -120px;
    width: 80px; /* adjust size */
    height: auto;
    opacity: 0.3; /* ðŸ‘ˆ makes raindrops transparent */
    animation: fall linear infinite;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh);
    }
  }
</style>

<script>
  // Rain effect
  const numDrops = 25; // adjust number of falling images
  const rainLayer = document.getElementById("rain");

  for (let i = 0; i < numDrops; i++) {
    const drop = document.createElement("img");
    drop.src = "/images/face.png"; // ðŸ‘ˆ replace with your image filename
    drop.className = "raindrop";

    // random horizontal position
    drop.style.left = Math.random() * 100 + "vw";
    // random speed
    drop.style.animationDuration = (3 + Math.random() * 5) + "s";
    // random start delay
    drop.style.animationDelay = Math.random() * 5 + "s";

    rainLayer.appendChild(drop);
  }
</script>
